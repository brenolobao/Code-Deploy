<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor/Deploy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .panel {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }

        #editor-panel {
            flex-grow: 1;
            background-color: #f4f4f4;
            min-width: 200px;
        }

        #preview-panel {
            flex-grow: 1;
            background-color: #fff;
            min-width: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 10px;
        }

        .splitter {
            width: 8px;
            cursor: ew-resize;
            background-color: #333;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .splitter:hover {
            background-color: #555;
        }

        .CodeMirror {
            width: 100%;
            height: calc(100% - 50px);
            border: 1px solid #ddd;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            box-sizing: border-box;
            line-height: 1.5;
            margin-top: 5px;
        }

        iframe {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
            background-color: #fff;
            margin-top: 5px;
            transition: width 0.3s ease, height 0.3s ease, border 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #preview-panel.smartphone-mode iframe {
            width: 375px;
            height: 667px;
            border: 8px solid #333;
            box-sizing: content-box;
            margin-top: 0;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .panel-header h2 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-button {
            background: none;
            color: #007bff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            padding: 5px;
            position: relative;
        }

        .action-button:hover {
            opacity: 1;
        }

        .action-button .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            top: 100%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            white-space: nowrap;
        }

        .action-button:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .action-button .tooltip-text::after {
            content: " ";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #555 transparent;
        }

        body.fullscreen-preview #editor-panel {
            display: none;
        }

        body.fullscreen-preview .splitter {
            display: none;
        }

        body.fullscreen-preview #preview-panel {
            width: 100%;
            flex-grow: 1;
            padding: 0;
            align-items: center;
            padding-top: 0;
        }

        body.fullscreen-preview #preview-panel iframe {
            height: 100%;
            width: 100%;
            margin-top: 0;
            border: none;
            box-shadow: none;
            border-radius: 0;
        }

        body.fullscreen-preview #preview-panel.smartphone-mode iframe {
            width: 375px;
            height: 667px;
            border: 8px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .panel {
                width: 100%;
                height: 50vh;
                min-width: unset;
                padding-bottom: 0;
            }

            #editor-panel {
                order: 1;
            }

            #preview-panel {
                order: 2;
                align-items: flex-start;
                padding-top: 10px;
            }

            .splitter {
                width: 100%;
                height: 8px;
                cursor: ns-resize;
            }

            .action-button .tooltip-text {
                top: unset;
                bottom: 110%;
                left: 50%;
                margin-left: -60px;
            }

            .action-button .tooltip-text::after {
                top: 100%;
                bottom: unset;
                left: 50%;
                margin-left: -5px;
                border-color: #555 transparent transparent transparent;
            }

            #preview-panel.smartphone-mode iframe {
                width: calc(100% - 20px);
                height: calc(100% - 20px);
                max-width: 375px;
                max-height: 667px;
                margin: auto;
            }

            body.fullscreen-preview #preview-panel.smartphone-mode iframe {
                width: calc(100% - 20px);
                height: calc(100% - 20px);
                max-width: 375px;
                max-height: 667px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel" id="editor-panel">
            <div class="panel-header">
                <h2>Editor de Código</h2>
                <div class="action-buttons">
                    <button id="downloadBtn" class="action-button">
                        <i class="fas fa-download"></i>
                        <span class="tooltip-text">Baixar HTML</span>
                    </button>
                    <button id="reloadBtn" class="action-button">
                        <i class="fas fa-sync-alt"></i>
                        <span class="tooltip-text">Recarregar</span>
                    </button>
                </div>
            </div>
            <textarea id="codeInput" style="display: none;"></textarea>
        </div>
        <div class="splitter" id="splitter"></div>
        <div class="panel" id="preview-panel">
            <div class="panel-header">
                <h2>Visualização</h2>
                <div class="action-buttons">
                    <button id="toggleSmartphoneModeBtn" class="action-button">
                        <i class="fas fa-mobile-alt"></i>
                        <span class="tooltip-text">Modo Smartphone</span>
                    </button>
                    <button id="toggleFullscreenBtn" class="action-button">
                        <i class="fas fa-expand-arrows-alt"></i>
                        <span class="tooltip-text">Tela Cheia</span>
                    </button>
                </div>
            </div>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script>
        const initialCode = ``;
        const codeInput = document.getElementById('codeInput');
        const previewFrame = document.getElementById('previewFrame');
        const editorPanel = document.getElementById('editor-panel');
        const previewPanel = document.getElementById('preview-panel');
        const splitter = document.getElementById('splitter');
        const container = document.querySelector('.container');
        const downloadBtn = document.getElementById('downloadBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        const toggleSmartphoneModeBtn = document.getElementById('toggleSmartphoneModeBtn');
        const toggleFullscreenBtn = document.getElementById('toggleFullscreenBtn');

        const editor = CodeMirror.fromTextArea(codeInput, {
            mode: 'htmlmixed',
            theme: 'dracula',
            lineNumbers: true,
            lineWrapping: true,
            indentUnit: 4,
            tabSize: 4,
            autoCloseTags: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            foldGutter: true,
            gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
        });

        editor.setValue(initialCode);

        function updatePreview() {
            const code = editor.getValue();
            const doc = previewFrame.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
        }

        editor.on('change', updatePreview);
        updatePreview();

        let isResizing = false;
        splitter.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'ew-resize';
            container.style.userSelect = 'none';
            container.style.pointerEvents = 'none';
            if (window.innerWidth <= 768) {
                document.body.style.cursor = 'ns-resize';
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            if (window.innerWidth > 768) {
                const containerWidth = container.offsetWidth;
                const splitterWidth = splitter.offsetWidth;
                const newEditorWidth = e.clientX - editorPanel.getBoundingClientRect().left;
                const newPreviewWidth = containerWidth - newEditorWidth - splitterWidth;
                const minPanelWidth = 200;
                if (newEditorWidth >= minPanelWidth && newPreviewWidth >= minPanelWidth) {
                    editorPanel.style.width = `${newEditorWidth}px`;
                    previewPanel.style.width = `${newPreviewWidth}px`;
                    editorPanel.style.flexGrow = '0';
                    previewPanel.style.flexGrow = '0';
                    editor.refresh();
                }
            } else {
                const containerHeight = container.offsetHeight;
                const splitterHeight = splitter.offsetHeight;
                const newEditorHeight = e.clientY - editorPanel.getBoundingClientRect().top;
                const newPreviewHeight = containerHeight - newEditorHeight - splitterHeight;
                const minPanelHeight = 100;
                if (newEditorHeight >= minPanelHeight && newPreviewHeight >= minPanelHeight) {
                    editorPanel.style.height = `${newEditorHeight}px`;
                    previewPanel.style.height = `${newPreviewHeight}px`;
                    editorPanel.style.flexGrow = '0';
                    previewPanel.style.flexGrow = '0';
                    editor.refresh();
                }
            }
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.style.cursor = 'default';
            container.style.userSelect = '';
            container.style.pointerEvents = '';
            if (!document.body.classList.contains('fullscreen-preview')) {
                editorPanel.style.flexGrow = '1';
                previewPanel.style.flexGrow = '1';
            }
            editor.refresh();
        });

        const adjustPanelSizes = () => {
            if (!isResizing && !document.body.classList.contains('fullscreen-preview')) {
                if (window.innerWidth > 768) {
                    editorPanel.style.width = '50%';
                    previewPanel.style.width = '50%';
                    editorPanel.style.height = '';
                    previewPanel.style.height = '';
                } else {
                    editorPanel.style.width = '';
                    previewPanel.style.width = '';
                    editorPanel.style.height = '50vh';
                    previewPanel.style.height = '50vh';
                }
                editorPanel.style.flexGrow = '1';
                previewPanel.style.flexGrow = '1';
            }
            editor.refresh();
        };

        window.addEventListener('resize', adjustPanelSizes);
        window.addEventListener('load', adjustPanelSizes);

        downloadBtn.addEventListener('click', () => {
            const codeToDownload = editor.getValue();
            const blob = new Blob([codeToDownload], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'meu_codigo.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        reloadBtn.addEventListener('click', () => {
            updatePreview();
        });

        toggleSmartphoneModeBtn.addEventListener('click', () => {
            previewPanel.classList.toggle('smartphone-mode');
            if (previewPanel.classList.contains('smartphone-mode')) {
                previewPanel.style.alignItems = 'center';
            } else {
                previewPanel.style.alignItems = 'flex-start';
            }
        });

        toggleFullscreenBtn.addEventListener('click', () => {
            document.body.classList.toggle('fullscreen-preview');
            adjustPanelSizes();
            editor.refresh();
        });
    </script>
</body>

</html>
