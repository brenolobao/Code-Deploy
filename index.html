<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Código Redimensionável com Ações Flutuantes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .panel {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }

        #editor-panel {
            flex-grow: 1;
            background-color: #f4f4f4;
            min-width: 200px;
        }

        #preview-panel {
            flex-grow: 1;
            background-color: #fff;
            min-width: 200px;
        }

        .splitter {
            width: 8px;
            cursor: ew-resize;
            background-color: #333;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .splitter:hover {
            background-color: #555;
        }

        .CodeMirror {
            width: 100%;
            height: calc(100% - 40px);
            border: 1px solid #ddd;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            box-sizing: border-box;
            line-height: 1.5;
            margin-top: 10px;
        }

        iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
            background-color: #fff;
            margin-top: 10px;
        }

        h2 {
            margin-top: 0;
            color: #333;
            font-size: 18px;
            margin-bottom: 5px;
            width: 100%;
            text-align: center;
        }

        .floating-buttons {
            position: absolute;
            top: 5px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .action-button {
            width: 35px;
            height: 35px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.2s ease, transform 0.2s ease;
            position: relative;
        }

        .action-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel" id="editor-panel">
            <h2>Editor de Código</h2>
            <textarea id="codeInput" style="display: none;"></textarea>
        </div>

        <div class="splitter" id="splitter"></div>

        <div class="panel" id="preview-panel">
            <h2>Visualização do Código</h2>
            <iframe id="previewFrame"></iframe>
        </div>

        <div class="floating-buttons">
            <button id="downloadBtn" class="action-button">
                <i class="fas fa-download"></i>
            </button>
            <button id="reloadBtn" class="action-button">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>

    <script>
        const initialCode = ``;

        const codeInput = document.getElementById('codeInput');
        const previewFrame = document.getElementById('previewFrame');
        const editorPanel = document.getElementById('editor-panel');
        const previewPanel = document.getElementById('preview-panel');
        const splitter = document.getElementById('splitter');
        const container = document.querySelector('.container');
        const downloadBtn = document.getElementById('downloadBtn');
        const reloadBtn = document.getElementById('reloadBtn');

        const editor = CodeMirror.fromTextArea(codeInput, {
            mode: 'htmlmixed',
            theme: 'dracula',
            lineNumbers: true,
            lineWrapping: true,
            indentUnit: 4,
            tabSize: 4,
            autoCloseTags: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            foldGutter: true,
            gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
        });

        editor.setValue(initialCode);

        function updatePreview() {
            const code = editor.getValue();
            const doc = previewFrame.contentWindow.document;

            doc.open();
            doc.write(code);
            doc.close();
        }

        editor.on('change', updatePreview);

        updatePreview();

        let isResizing = false;

        splitter.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'ew-resize';
            container.style.userSelect = 'none';
            container.style.pointerEvents = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const containerWidth = container.offsetWidth;
            const splitterWidth = splitter.offsetWidth;
            const newEditorWidth = e.clientX - editorPanel.getBoundingClientRect().left;

            const newPreviewWidth = containerWidth - newEditorWidth - splitterWidth;

            const minPanelWidth = 200;

            if (newEditorWidth >= minPanelWidth && newPreviewWidth >= minPanelWidth) {
                editorPanel.style.width = `${newEditorWidth}px`;
                previewPanel.style.width = `${newPreviewWidth}px`;
                editorPanel.style.flexGrow = '0';
                previewPanel.style.flexGrow = '0';
                editor.refresh();
            }
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.style.cursor = 'default';
            container.style.userSelect = '';
            container.style.pointerEvents = '';
            editorPanel.style.flexGrow = '1';
            previewPanel.style.flexGrow = '1';
            editor.refresh();
        });

        window.addEventListener('resize', () => {
            if (!isResizing) {
                editorPanel.style.width = '50%';
                previewPanel.style.width = '50%';
                editorPanel.style.flexGrow = '1';
                previewPanel.style.flexGrow = '1';
                editor.refresh();
            }
        });
        
        window.addEventListener('load', () => {
            editorPanel.style.width = '50%';
            previewPanel.style.width = '50%';
            editor.refresh();
        });

        downloadBtn.addEventListener('click', () => {
            const codeToDownload = editor.getValue();
            const blob = new Blob([codeToDownload], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'meu_codigo.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        reloadBtn.addEventListener('click', () => {
            updatePreview();
        });
    </script>
</body>
</html>
